<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet" />
    <link href="style.css" rel="stylesheet">
    <title>Shopping Cart with Js</title>
</head>

<body>

    <section>
        <div class="container">
            <h2>My shopping cart</h2>
            <div class="cart">
                <div class="col-md-12 col-lg-10 mx-auto">
                    <!-- <div id="products"></div> -->
                    <div class="cart-item">
                        <div class="row">
                            <div class="col-md-7 center-item mx-auto">
                                <img src="img/product-1.png" alt="">
                                <h5>iphone 11 Silicon case - black</h5>
                            </div>
                            <div class="col-md-5 center-item product">
                                <div class="input-group number-spinner">
                                    <button class="btn btn-default product-minus"><i class="fas fa-minus"></i></button>
                                    <input type="number" min="0" class="form-control text-center" value="1">
                                    <button class="btn btn-default product-plus"><i class="fas fa-plus"></i></button>
                                </div>
                                <h5>$ <span>1219</span></h5>
                                <img src="img/remove.png" class="remove-item" alt="">
                            </div>
                        </div>
                    </div>

                    <div class="cart-item">
                        <div class="row">
                            <div class="col-md-7 center-item mx-auto">
                                <img src="img/product-2.png" alt="">
                                <h5>iphone 11 128GB - black</h5>
                            </div>
                            <div class="col-md-5 center-item product">
                                <div class="input-group number-spinner">
                                    <button class="btn btn-default product-minus"><i class="fas fa-minus"></i></button>
                                    <input type="number" min="0" class="form-control text-center" value="1">
                                    <button class="btn btn-default product-plus"><i class="fas fa-plus"></i></button>
                                </div>
                                <h5>$ <span>1219</span></h5>
                                <img src="img/remove.png" class="remove-item" alt="">
                            </div>
                        </div>
                    </div>
                    <div class="cart-item">
                        <div class="row">

                            <div class="col-md-8">
                                <h5>Subtotal: </h5>
                                <h5>Tax:</h5>
                                <h5>Total:</h5>
                            </div>

                            <div class="col-md-4 status">
                                <h5>$<span id="sub-total">1278</span></h5>
                                <h5>$<span id="tax-amount">0</span></h5>
                                <h5>$<span id="total-price">1278</span></h5>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-12 pt-4 pb-4">
                        <button type="button" class="btn btn-success check-out">Check Out</button>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="app.js"></script>
</body>

</html>
